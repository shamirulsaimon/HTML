<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

        <div class="border border-3 border-success w-25 h-50">

        <div class="border border-3 border-success w-25 h-50">
